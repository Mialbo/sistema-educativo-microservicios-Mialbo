# Nombre del microservicio para Eureka
spring.application.name=asignaturas-servicio

# Configuraci�n de Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
server.port=8081

# Configuraci�n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/asignaturas_db
spring.datasource.username=postgres
spring.datasource.password=Welcome123

# JPA - Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuraci�n de Eureka para los heartbeats
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
